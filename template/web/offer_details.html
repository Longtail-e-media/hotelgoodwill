    <script type="text/javascript">
        $(document).ready(function () {
            var baseUrl = $('base').attr("url");
            $('#comment__contact').validate({
                errorElement: 'span',
                errorClass: 'validate-has-error',
                rules: {
                    author: {required: true},
                    email: {required: true},
                    contact: {required: true},
                    address: {required: true},
                    comment: {required: true}
                },
                messages: {
                    author: {required: "Please enter your Name."},
                    email: {required: "Please enter your Email."},
                    contact: {required: "Please enter your Contact."},
                    address: {required: "Please enter your Address."},
                    comment: {required: "Please enter your comment."}
                },
                submitHandler: function (form) {
                    var Frmval = $("form#comment__contact").serialize();
                    $("input#submit").attr("disabled", "true").val('Processing...');
                    $.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: baseUrl + "enquery_mail.php",
                        data: "action=forOffer&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            $("input#submit").removeAttr("disabled").val('Submit');
                            $('div#result_msg').html(msg.message).css('display', 'block').fadeOut(8000);
                            $("form#comment__contact")[0].reset();
                        }
                    });
                    return false;
                }
            })
        });
    </script>
